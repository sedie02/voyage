name: Voyage Quality Checks

on:
  push:
    branches: ['**'] # elke branch
  pull_request:
    branches: ['**'] # ook bij PR‚Äôs

jobs:
  quality:
    name: Quality Assurance
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo ophalen
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js installeren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # gebruik dezelfde versie als lokaal
          cache: 'npm'

      # 3Ô∏è‚É£ Dependencies installeren
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ ESLint
      - name: Run ESLint
        run: npm run lint:ci

      # 5Ô∏è‚É£ TypeScript type check
      - name: Type Check
        run: npm run type-check --if-present

      # 6Ô∏è‚É£ Prettier format check
      - name: Format Check
        run: npm run format:check --if-present

      # 7Ô∏è‚É£ Build check
      - name: Build project
        run: npm run build

      # 8Ô∏è‚É£ Unit & Integration tests met coverage (geoptimaliseerd voor snelheid)
      - name: Run tests with coverage
        run: npm run test:coverage -- --ci --maxWorkers=2

      # 9Ô∏è‚É£ Code Complexity Analysis
      - name: Complexity Check
        run: npm run lint:complexity --if-present
        continue-on-error: true

      # üîü Dependency Check (geskipt in CI - depcheck heeft issues met Next.js config)
      - name: Check Dependencies
        run: echo "Skipping depcheck in CI due to Next.js webpack config issues"
        continue-on-error: true

      # 1Ô∏è‚É£1Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        if: always()

      # 1Ô∏è‚É£2Ô∏è‚É£ ISO 25010 - Compatibility tests
      - name: ISO 25010 - Compatibility
        run: npm run test:compat --if-present
        continue-on-error: true

      # 1Ô∏è‚É£3Ô∏è‚É£ ISO 25010 - Usability tests
      - name: ISO 25010 - Usability
        run: npm run test:usability --if-present
        continue-on-error: true

      # 1Ô∏è‚É£4Ô∏è‚É£ ISO 25010 - Security tests
      - name: ISO 25010 - Security
        run: npm run test:security --if-present
        continue-on-error: true

      # 1Ô∏è‚É£5Ô∏è‚É£ ISO 25010 - Information Quality tests
      - name: ISO 25010 - Information Quality
        run: npm run test:infoquality --if-present
        continue-on-error: true

      # 1Ô∏è‚É£6Ô∏è‚É£ ISO 25010 - Maintainability tests (Jest)
      - name: ISO 25010 - Maintainability
        run: npm run test:maintain --if-present
        continue-on-error: true

      # 1Ô∏è‚É£7Ô∏è‚É£ ISO 25010 - Portability tests (Jest)
      - name: ISO 25010 - Portability
        run: npm run test:portability --if-present
        continue-on-error: true
