name: Voyage Quality Checks

on:
  push:
    branches: ['**'] # elke branch
  pull_request:
    branches: ['**'] # ook bij PR‚Äôs

jobs:
  quality:
    name: Quality Assurance
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo ophalen
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js installeren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # gebruik dezelfde versie als lokaal
          cache: 'npm'

      # 3Ô∏è‚É£ Dependencies installeren
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ ESLint
      - name: Run ESLint
        run: npm run lint:ci

      # 5Ô∏è‚É£ TypeScript type check
      - name: Type Check
        run: npm run type-check --if-present

      # 6Ô∏è‚É£ Prettier format check
      - name: Format Check
        run: npm run format:check --if-present

      # 7Ô∏è‚É£ Build check
      - name: Build project
        run: npm run build

      # 8Ô∏è‚É£ Unit & Integration tests met coverage
      - name: Run tests with coverage
        run: npm run test:coverage --if-present || npm run test -- --ci --passWithNoTests

      # 9Ô∏è‚É£ Code Complexity Analysis
      - name: Complexity Check
        run: npm run lint:complexity --if-present
        continue-on-error: true

      # üîü Dependency Check
      - name: Check Dependencies
        run: npm run analyze:deps --if-present
        continue-on-error: true

      # 1Ô∏è‚É£1Ô∏è‚É£ E2E tests (optioneel)
      - name: Run E2E tests
        run: npm run test:e2e --if-present
        continue-on-error: true
