name: Lint (ESLint)

on:
  push:
    branches:
      - '**' # Checkt alle branches
  pull_request:
    branches:
      - '**' # Checkt ook PRâ€™s op alle branches

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Zelfde versie als lokaal
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
